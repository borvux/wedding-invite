<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <input type="checkbox" id="checkbox-cover">
  <div class="letter">
    <div class="cover">
      <label for="checkbox-cover">
        <div class="closed-content">
          <p>Wedding Invitation</p>
          <img src="rings.png" alt="wedding rings">
          <p>Lydia Joram & Troy Lloyd</p>
        </div>
        <div class="open-content">
          <p>You Are Invited</p>
        </div>
      </label>
    </div>
    <div class="mail">
      <div class="front-mail">
        <p class="event">Wedding Ceremony</p>
        <p class="date">Date: Saturday, March 1st, 2025</p>
        <p class="time">Time: 4:00 PM</p>
        <p class="venue">Venue: The Wyandotte Wedding Chapel</p>
        <p class="venue">450 Sycamore St, Wyandotte, MI, 48192</p>

        <p class="event">Reception Dinner</p>
        <p class="time">Time: 6:00 PM â€“ 9:00 PM</p>
        <p class="venue">Venue: Brickhouse</p>
        <p class="venue">2945 Biddle Ave, Wyandotte, MI, 48192</p>
      </div>
    </div>
    <div class="back-cover"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
